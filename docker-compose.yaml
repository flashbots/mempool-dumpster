services:
  collector:
    image: mempool-dumpster
    container_name: mempool-dumpster
    command: /app/mempool-dumpster collect
    depends_on:
      clickhouse:
        condition: service_healthy
    links:
      - "clickhouse:clickhouse"
    ports:
      - "127.0.0.1:9092:9092"  # Transaction API
      - "127.0.0.1:9090:9090"  # Metrics API
    environment:
      OUT: /tmp/mempool-dumpster
      CHECK_NODE: ws://host.docker.internal:8546
      API_ADDR: 0.0.0.0:9092
      METRICS_ADDR: 0.0.0.0:9090
      ENABLE_PPROF: "1"
      NODES: ws://host.docker.internal:8546
      LOCATION: local-eu
      CLICKHOUSE_DSN: "clickhouse://default:password@clickhouse:9000/default"
      CLICKHOUSE_BATCH_SIZE: 300
      CLICKHOUSE_DISABLE_TLS: "1"

  clickhouse:
    # Uses a ClickHouse image with applied SQL schemas (see also docker/clickhouse-server/Dockerfile)
    image: mempool-dumpster-clickhouse-server
    container_name: clickhouse-server
    ports:
      - "127.0.0.1:8123:8123"  # HTTP interface
      - "127.0.0.1:9000:9000"  # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck: # not working well on initial startup when schemas are applied
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      # test: clickhouse-client --query "SELECT sum(number) FROM numbers(10)" || exit 1
      interval: 1s
      retries: 5
      start_period: 1s
      timeout: 1s

volumes:
  clickhouse_data:
  clickhouse_logs:
